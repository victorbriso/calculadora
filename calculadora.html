<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/calculadora.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="col-xs-12 col-sm-12 col-md-12 historial text-end">
                
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 resultado text-end">
                
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table">
                    <tr>
                        <td><button class="btn btn-success btn-lg btn7" value="7">7</button></td>
                        <td><button class="btn btn-success btn-lg btn8" value="8">8</button></td>
                        <td><button class="btn btn-success btn-lg btn9" value="9">9</button></td>
                        <td colspan="2"><button class="btn btn-success btn-lg btnDiv" value="/">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-success btn-lg btn4" value="4">4</button></td>
                        <td><button class="btn btn-success btn-lg btn5" value="5">5</button></td>
                        <td><button class="btn btn-success btn-lg btn6" value="6">6</button></td>
                        <td colspan="2"><button class="btn btn-success btn-lg btnMul" value="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-success btn-lg btn1" value="1">1</button></td>
                        <td><button class="btn btn-success btn-lg btn2" value="2">2</button></td>
                        <td><button class="btn btn-success btn-lg btn3" value="3">3</button></td>
                        <td colspan="2"><button class="btn btn-success btn-lg btnRes" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-success btn-lg btnc" value="c">C</button></td>
                        <td><button class="btn btn-success btn-lg btn0" value="0">0</button></td>
                        <td><button class="btn btn-success btn-lg btnIgual" value="=">=</button></td>
                        <td><button class="btn btn-success btn-lg btnDot" value=".">.</button></td>
                        <td><button class="btn btn-success btn-lg btnSum" value="+">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
